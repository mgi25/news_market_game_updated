{% set page_id='index' %}
{% extends 'base.html' %}
{% block content %}
<section class="card centered">
  <h1>Join the market</h1>
  <p class="muted">Up to 20 players. Trade through 30 headline-driven rounds.</p>
  <form method="post" action="{{ url_for('join') }}" class="stack-form">
    <label for="name">Player name</label>
    <input id="name" name="name" maxlength="24" required placeholder="Enter your trader name">
    <button type="submit">Join Game</button>
  </form>
</section>
{% endblock %}
