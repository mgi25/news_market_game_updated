{% extends "base.html" %}
{% block content %}
<div class="center">
  <div class="card login">
    <h1>Enter the trading floor</h1>
    <p class="muted">Join the live market simulation, react to breaking headlines, and manage risk like a real trader.</p>
    <form method="GET" action="/game" class="row">
      <input name="player" placeholder="Trader name" maxlength="24" required />
      <button class="btn">Launch Terminal</button>
    </form>
  </div>
</div>
{% endblock %}
