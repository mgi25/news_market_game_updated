{% set page_id='game' %}
{% extends 'base.html' %}
{% block content %}
<section class="game-layout">
  <article class="card panel">
    <h3>News Feed</h3>
    <div class="meta-row">
      <span id="roundLabel">Round 0/30</span>
      <span id="marketBadge" class="badge">Closed</span>
      <span id="timerLabel">00s</span>
    </div>
    <div id="newsList" class="news-list"></div>
  </article>

  <article class="card panel">
    <h3>Stocks</h3>
    <table>
      <thead><tr><th>Ticker</th><th>Name</th><th>Sector</th><th>Price</th><th>Change</th></tr></thead>
      <tbody id="pricesBody"></tbody>
    </table>
  </article>

  <aside class="card panel">
    <h3>Portfolio</h3>
    <div class="meta-col">
      <span id="cash"></span>
      <span id="holdingsValue"></span>
      <span id="pnl"></span>
    </div>
    <div class="trade-box">
      <select id="tradeTicker"></select>
      <input id="tradeQty" type="number" min="1" value="1">
      <div class="trade-actions">
        <button id="buyBtn">Buy</button>
        <button id="sellBtn" class="secondary">Sell</button>
      </div>
    </div>
    <h4>Holdings</h4>
    <div id="holdings"></div>
    <h4>Recent Trades</h4>
    <div id="tx"></div>
    <h4>Leaderboard</h4>
    <div id="leaderboard"></div>
  </aside>
</section>

<div id="newsModal" class="modal">
  <div class="modal-card">
    <h3 id="modalTitle"></h3>
    <p id="modalBody"></p>
    <button id="modalClose">Close</button>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='app.js') }}"></script>
{% endblock %}
