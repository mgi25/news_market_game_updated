<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "News Market Game" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
  <meta name="theme-color" content="#0b1020">
</head>
<body>
  <div class="bg-noise"></div>

  <header class="topbar">
    <div class="wrap topbarInner">
      <div class="brand">
        <div class="brandIcon">♠</div>
        <div class="brandText">
          <div class="brandTitle">News Market Game</div>
          <div class="brandSub">Cards × News × Trading</div>
        </div>
      </div>

      <nav class="nav">
        <a class="navBtn" href="{{ url_for('index') }}">Join</a>
        <a class="navBtn" href="{{ url_for('presenter') }}">Presenter</a>
        <a class="navBtn" href="{{ url_for('admin') }}">Admin</a>
        {% if player_name %}
          <span class="navChip">Player: <b>{{ player_name }}</b></span>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="wrap pageWrap">
    {% block content %}{% endblock %}
  </main>

  <div id="toast" class="toast" style="display:none;"></div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
