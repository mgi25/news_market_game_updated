{% extends 'base.html' %}
{% block content %}
<section class="card panel presenter">
  <h2>Presenter Screen</h2>
  <div class="meta-row">
    <span id="presenterRound">Round 0/30</span>
    <span id="presenterTimer">00s</span>
    <span id="presenterMarket" class="badge">Closed</span>
  </div>
  <h3 id="presenterHeadline">Waiting for news...</h3>
  <p id="presenterBody" class="muted"></p>
  <h4>Top Movers</h4>
  <div id="presenterMovers"></div>
  <h4>Leaderboard</h4>
  <div id="presenterBoard"></div>
</section>
{% endblock %}
{% block scripts %}
<script>window.PAGE='presenter';</script>
<script src="{{ url_for('static', filename='app.js') }}"></script>
{% endblock %}
