{% extends 'base.html' %}
{% block content %}
<section class="card panel">
  <h2>Admin Console</h2>
  <div class="admin-grid">
    <div>
      <label>Password</label>
      <input id="adminPassword" type="password" placeholder="Admin password">
      <button id="adminLogin">Login</button>
    </div>
    <div>
      <label>Reaction window (seconds)</label>
      <input id="reactionWindow" type="number" min="10" max="60" value="25">
      <button id="saveWindow">Save Window</button>
    </div>
  </div>
  <div class="trade-actions">
    <button id="startGame">Start/Restart</button>
    <button id="advanceRound">Advance Round</button>
    <button id="resetGame" class="secondary">Reset</button>
  </div>
  <div id="adminState"></div>
  <h3>Connected Players</h3>
  <div id="adminPlayers"></div>
  <h3>Current Prices</h3>
  <div id="adminPrices"></div>
</section>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='app.js') }}"></script>
<script>window.PAGE='admin';</script>
{% endblock %}
